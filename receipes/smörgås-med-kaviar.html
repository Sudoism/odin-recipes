<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Smörgås med Kaviar</h1>
    <img src="../images/kaviar.jpeg" alt="Kaviar Kalles image">
    <h2>Description</h2>
    <p>A <em>Smörgås</em> with Kalles Kaviar</p>
    <h2>Ingredients</h2>
    <ul>
        <li>1 Smörgås</li>
        <li>1 tub of Kalles Kaviar</li>
        <li>1 egg</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Boil the egg</li>
        <li>Slice egg and put on Smörgås</li>
        <li>Pull kaviar on the Smörgås </li>
    </ol>
</body>
</html>
